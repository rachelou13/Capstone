# k8s/deployments/mysqld-exporter-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysqld-exporter
  labels:
    app: mysqld-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysqld-exporter
  template:
    metadata:
      labels:
        app: mysqld-exporter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port:   "9104"
        prometheus.io/path:   "/metrics"
    spec:
      containers:
        - name: mysqld-exporter
          image: prom/mysqld-exporter:latest
          args:
            - "--config.my-cnf=/etc/.my.cnf"
            - "--collect.global_status"
            - "--collect.info_schema.innodb_metrics"
          ports:
            - containerPort: 9104
              name: metrics
          volumeMounts:
            - name: mycnf
              mountPath: "/etc/.my.cnf"
              subPath: ".my.cnf"
      volumes:
        - name: mycnf
          secret:
            secretName: mysql-client-cnf
            items:
              - key: .my.cnf
                path: .my.cnf
